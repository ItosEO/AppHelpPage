<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>用户手册</title>
    <link rel="icon" href="icon.png" type="image/png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="vivo 温控引擎与系统优化 Pro 用户手册" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <style>
      /* --- 自定义 CSS --- */
      /* 添加自定义字体 */
      @font-face {
        font-family: 'BC Font';
        /* 重要：确保 'bc.ttf' 文件与 index.html 在同一目录或提供正确路径 */
        src: url('bc5.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      /* 全局应用自定义字体 */
      body {
        font-family: 'BC Font', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      }
      /* 1. 搜索框圆角 */
      .search input[type="search"] {
        border-radius: 15px;
        padding-left: 15px;
        padding-right: 15px;
      }
      .search .results-panel {
        border-radius: 6px;
      }

      /* 2. 代码块圆角 */
      .markdown-section pre {
        border-radius: 8px;
        position: relative; /* Needed for copy-code button positioning */
      }
      .markdown-section code {
        border-radius: 4px;
      }

      /* 3. 提示框大圆角、无边框 */
      .markdown-section .alert {
        border-radius: 15px; /* 调整为适中圆角 */
        border: none;
        padding: 15px 20px;
        /* background-color: #f8f8f8; */ /* 可以取消注释以添加背景色 */
        /* box-shadow: 0 2px 5px rgba(0,0,0,0.05); */ /* 可以取消注释以添加阴影 */
      }
      .markdown-section .alert pre {
        border-radius: 4px;
      }

      /* 4. 图片圆角 */
      .markdown-section img {
        border-radius: 8px;
      }

      /* 5. 侧边栏激活项圆角 */
      .sidebar-nav li.active > a {
        border-radius: 6px;
      }

      /* 6. 分页按钮样式 */
      .docsify-pagination-container {
        display: flex; /* 使用 flex布局 */
        justify-content: space-between; /* 两端对齐 */
        align-items: center; /* 垂直居中 */
        margin-top: 50px; /* 增加与上方内容的间距 */
        padding-top: 20px; /* 在分页器上方增加一些内边距 */
        border-top: 1px solid #eee; /* 添加一个细分隔线 */
      }

      .pagination-item {
        /* 可以为整个按钮项设置样式 */
        max-width: 48%; /* 限制最大宽度，防止标题过长时挤压 */
      }

      .pagination-item a {
        text-decoration: none; /* 去除链接下划线 */
        color: var(--theme-color, #42b983); /* 使用主题色，或指定颜色 */
        transition: color 0.3s, background-color 0.3s; /* 平滑颜色和背景过渡 */
        display: block; /* 让整个区域可点击 */
        padding: 10px 15px; /* 增加内边距 */
        border: 1px solid #eee; /* 添加边框 */
        border-radius: 6px; /* 添加圆角 */
      }

      .pagination-item a:hover {
        color: #333; /* 鼠标悬停时的颜色 */
        background-color: #f8f8f8; /* 鼠标悬停时的背景色 */
      }

      /* 调整按钮内文字和标题的样式 */
      .pagination-item-label {
        font-size: 0.8em; /* “上一篇”/“下一篇” 的文字大小 */
        color: #888; /* 文字颜色 */
        display: block; /* 让它单独占一行 */
        margin-bottom: 5px; /* 与标题的间距 */
      }

      .pagination-item-title {
        font-weight: bold; /* 页面标题加粗 */
        display: block; /* 确保标题独占一行 */
        white-space: nowrap; /* 防止标题换行 */
        overflow: hidden; /* 隐藏溢出部分 */
        text-overflow: ellipsis; /* 用省略号显示溢出 */
      }

      /* 可以取消注释以隐藏默认箭头 */
      /*
      .pagination-item--next a::before,
      .pagination-item--previous a::after {
           display: none;
      }
      */

      .pagination-item--previous a {
        text-align: left; /* 上一页按钮文字左对齐 */
      }
      .pagination-item--next a {
        text-align: right; /* 下一页按钮文字右对齐 */
      }
    </style>
  </head>
  <body>
    <div id="app">加载中...</div>
    <script>
      window.$docsify = {
        name: "用户手册",
        // repo: 'ItosEO/AppHelpPage',
        loadSidebar: true,
        alias: {
          '/_sidebar.md': '/_sidebar.md' // 明确侧边栏路径
        },
        subMaxLevel: 5, // 侧边栏最大层级
        auto2top: true, // 切换页面后自动滚动到顶部

        // --- 启用封面页 ---
        coverpage: true, // <--- 已添加此行以启用封面页

        // --- 搜索插件配置 ---
        search: {
          paths: "auto",
          placeholder: "在此搜索",
          noData: "找不到结果!",
          depth: 5, // 搜索深度
          // maxAge: 86400000, // 缓存有效期，单位毫秒，一天
        },

        // --- Flexible Alerts 插件配置 ---
        flexibleAlerts: {
          style: "flat", // 可选 'flat', 'callout', 'simple'
          note: { label: "注意" }, // 自定义标签
          tip: { label: "提示" },
          warning: { label: "警告" },
          danger: { label: "危险" },
        },

        // --- 分页插件配置 ---
        pagination: {
          previousText: "上一篇", // 自定义上一页按钮文本
          nextText: "下一篇",     // 自定义下一页按钮文本
          crossChapter: true,    // 允许跨章节翻页 (基于 _sidebar.md)
          crossChapterText: true // 在按钮上显示章节标题
        },

        // --- 复制代码插件配置 ---
        copyCode: {
          buttonText : '复制', // 自定义按钮文字
          errorText  : '错误',
          successText: '已复制!'
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  </body>
</html>
